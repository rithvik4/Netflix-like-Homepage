<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">Netflix</div>
        <nav class="nav">
            <ul>
                <li>Home</li>
                <li>TV Shows</li>
                <li>Movies</li>
                <li>New & Popular</li>
                <li>My List</li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to Netflix</h1>
            <h4>Watch all your favorite shows and movies.</h4>
        </div>
    </section>
    
    <section class="movies">
        <h2>Popular Movies</h2>
        <div class="movie-list">
            <div class="movie-item">
                <img src="movie1.jpg" alt="Movie 1">
                <h3> Pushpa </h3>
            </div>
            <div class="movie-item">
                <img src="movie2.jpg" alt="Movie 2">
                <h3> RRR </h3>
            </div>
            <div class="movie-item">
                <img src="movie3.jpg" alt="Movie 3">
                <h3> KGF 2 </h3>
            </div>
            <div class="movie-item">
                <img src="movie4.jpg" alt="Movie 4">
                <h3> Adipurush </h3>
            </div>   
             <div class="movie-item">
                <img src="movie5.jpg" alt="Movie 5">
                <h3> MAD </h3>
            </div>    
             <div class="movie-item">
                <img src="movie6.jpg" alt="Movie 6">
                <h3> DASARA </h3>
            </div>
            <div class="movie-item">
                <img src="movie7.jpg" alt="Movie 7">
                <h3> Kushi </h3>
            </div>
            <div class="movie-item">
                <img src="movie8.jpg" alt="Movie 8">
                <h3> Virupaksha </h3>
            </div>
        </div>
    </section>
    
    <footer class="footer">
        &copy; 2023 Netflix Clone
    </footer>
</body>
</html>
